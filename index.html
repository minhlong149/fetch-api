<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mêm Hông?</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <main>
      <div id="container"></div>
      <div id="create-meme">
        <form id="form" method="post">
          <div class="form">
            <label for="id">Meme ID: </label>
            <input id="meme-id" placeholder="Meme ID" name="id" type="text" />
          </div>

          <div class="form">
            <label for="first-text">Enter the first text: </label>
            <input
              id="meme-top-text"
              placeholder="First text"
              name="first-text"
              type="text"
            />
          </div>

          <div class="form">
            <label for="second-text">Enter the second text: </label>
            <input
              id="meme-bottom-text"
              placeholder="Second text"
              name="name"
              type="text"
            />
          </div>

          <div class="form"><input type="submit" value="Create" /></div>
        </form>

        <div class="meme-result">
          <a href="" id="created-link" target="_blank">
            <img src="" id="created-image" alt="" />
          </a>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
